<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,500&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Click</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse nav-panel">
      <div class="container-fluid col-md-8">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSite Color</a>
        </div>
        <button class="btn btn-secondary navbar-btn">Change</button>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12 js-center">
          <div class="quote-container"></div>
          <div class="button">
            <button type="button" class="btn btn-primary set-quote">
              Onload Page
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="user-container">
      <div class="container ">
        <div class="row d-flex justify-content-center">
          <div class="col-8">
            <div class="input-group mb-3">
              <span class="input-group-text">Person</span>
              <input
                type="text"
                class="form-control name"
                placeholder="First Name"
              />
              <input
                type="text"
                class="form-control surname"
                placeholder="Last Name"
              />
              <button class="btn btn-success submit" type="submit">
                Submit
              </button>
            </div>
          </div>
        </div>
        <div class="user-info">
          
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
